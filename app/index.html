<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body ng-app="movieLibraryApp" ng-jq ng-controller="GeneralCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center main-title" >iTunes Search</h1>
<!--      <h2>{{newSearchTerm}}</h2>
          <h2>{{searchResults}}</h2> -->
      </div>
    </div> <!-- header and navigation -->
    <div class="row">
      <div class="col-xs-12 col-md-5">
        <ul class="nav menu">
            <li class="nav-item" ng-class="{ active: (isActive('/movies') || isActive('/'))}" ng-click="moviesActive = true; podcastsActive = false; musicActive = false; musicVideosActive = false;">
              <a class="nav-link" href="#!/movies" >Movies</a>
            </li>
            <li class="nav-item" ng-class="{ active: isActive('/podcasts')}"  ng-click="podcastsActive = true; moviesActive = false; musicActive = false; musicVideosActive = false;" >
              <a class="nav-link" href="#!/podcasts">Podcast</a>
            </li>
            <li class="nav-item" ng-class="{ active: isActive('/music')}" ng-click="musicActive = true; moviesActive = false; podcastsActive = false; musicVideosActive = false;" >
              <a class="nav-link" href="#!/music">Music</a>
            </li>
            <li class="nav-item" ng-class="{ active: isActive('/music-videos')}" ng-click="musicVideosActive = true; podcastsActive = false; musicActive = false; moviesActive = false;" >
              <a class="nav-link" href="#!/music-videos">Music Videos</a>
            </li>
          </ul>
        </div>
      <div class="col-xs-12 col-md-7">
        <input class="pull-right search-bar" ng-model="newSearchTerm" ng-change="searchItunes()" type="text">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div ng-view="" autoscroll="true"></div>
  </div>

    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/general.js"></script>
        <script src="scripts/controllers/movies.js"></script>
        <script src="scripts/controllers/podcasts.js"></script>
        <script src="scripts/controllers/music.js"></script>
        <script src="scripts/controllers/music-videos.js"></script>
        <script src="scripts/services/itunescall.js"></script>

</body>
</html>
